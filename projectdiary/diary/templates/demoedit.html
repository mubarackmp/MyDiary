{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>MYDIARY</title>  
  <link rel="stylesheet" href="{% static 'css/demo.css' %}">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="diary">
          {% if user.is_authenticated %}
          <div class="bo"><h2>My Diary</h2></div>
            <div class="box3"><a href="{% url 'pages' %}">My Diaries</a></div>
            
            <form action="" method="post">
              {% csrf_token %}
              <div class="row"><div class="col input-boxe1"><input type="date" name="datee"></div></div> 
              <div class="row">
                <div class="col"><div class="col input-boxe2"><input type="text" name="head" id="" placeholder="Heading" value="{{d.heading}}"></div></div>
              </div>
              <div class="input-box2">
                <textarea name="diary" type="text" id="" cols="40" rows="15" placeholder="Type something">{{d.diarys}}</textarea>
              </div>
              <div class="input-box3">
                <input type="Submit" value="Save Now">
              </div>
            </form>
          {% else %}
          <div class="box3">
            <a href="{% url 'user_login' %}" class="box3">Please Login</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
    
    
  

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
</body>
</html>
